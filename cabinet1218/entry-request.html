<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    .form-label select {
      background: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
    }

    .form-label input {
      background: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
    }

    .form-label textarea {
      background: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
    }

    button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
    }

    button:hover {
      background-color: var(--tg-theme-secondary-bg-color);
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid">
    <h2 class="text-center">Приём</h2>
    <form novalidate>
      <div class="form-label">
        <label for="format" class="form-label">
          Формат
        </label>
        <select class="form-select" id="format" onchange="onchangeFormat()" required>
          <option value="offline" selected>В кабинете</option>
          <option value="online">Онлайн</option>
        </select>
      </div>

      <div class="form-label">
        <label for="day" class="form-label">
          День
        </label>
        <select class="form-select" id="day" required>
          <option value="monday" selected>Понедельник день</option>
          <option value="tuesday">Вторник вечер</option>
        </select>
      </div>

      <div class="form-label">
        <label for="phone" class="form-label">
          Номер телефона
        </label>
        <input type="tel" class="form-control" id="phone" required pattern="^\+?[78][\s-]?([0-9]{3}[\s-]?){2}[0-9]{4}$"
          placeholder="+7XXXXXXXXXX">
      </div>

      <div class="form-label">
        <label for="comment" class="form-label">
          Комментарий
        </label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
      </div>

      <div>
        Встреча длится 50 минут.
        <br>
        Онлайн встречи будут проходить по видеозвонку WhatsApp.
        <br>
        Оплату назначаете сами либо обсуждаем вместе.
        <br>
        Первую встречу оплачиваете по желанию.
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    function onchangeFormat() {
      const format = document.getElementById('format').value;
      if (format === 'offline') {
        document.getElementById('day').remove(1);
        const option = document.createElement('option')
        option.text = 'Понедельник день';
        option.value = 'monday';
        option.selected = true;
        document.getElementById('day').add(option, 0);
      } else {
        document.getElementById('day').remove(0);
        const option = document.createElement('option')
        option.text = 'Среда день';
        option.value = 'wednesday';
        document.getElementById('day').add(option, 1);
      }
    }

    const tg = window.Telegram.WebApp;
    const mainButton = tg.MainButton;
    try {
      const form = document.querySelector('form');

      mainButton.setParams({
        text: 'Готово',
        is_active: true,
        is_visible: true,
      });
      tg.expand();
      tg.ready();

      mainButton.onClick(() => {
        mainButton.showProgress();
        form.classList.add('was-validated');

        if (!form.checkValidity()) {
          mainButton.hideProgress();
          return;
        }
        const dto = JSON.stringify({
          format: document.getElementById('format').value,
          day: document.getElementById('day').value,
          phone: document.getElementById('phone').value,
          comment: document.getElementById('comment').value,
        });
        tg.sendData(dto).then(() => tg.close());
      });
    } catch (e) {
      document.getElementById('comment').value = e;
    } finally {
      mainButton.hideProgress();
    }
  </script>

</body>

</html>
